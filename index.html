<!DOCTYPE html>
<html>
    <head>
        <title>Pi Visualization</title>
        <link rel=icon href="./Images/favicon/Lunar_Palace.ico"/>
        <link id="css_sheet" rel="stylesheet" href="style.css"/>
    </head>

<body class="pi">
    <div class="parameters">

        <div class="border_text_1">Parameters</div>

        <div class="text_field">
            <label class="input_field_text" for="number1">Bob 1 Radius </label><br>
            <label class="input_field_text" for="number2">Bob 1 Speed  </label><br>
            <label class="input_field_text" for="number3">Bob 2 Radius </label><br>
            <label class="input_field_text" for="number4">Bob 2 Speed  </label><br>
            <label class="input_field_text" for="number5">Time         </label><br>
            <label class="input_field_text" for="number6">Bob 2 Angle  </label><br>
        </div>
            
        <div class="input_field">
            <input class="number_field" type="number" id="number1" value="150"     onchange="apply_val()" required><br>
            <input class="number_field" type="number" id="number2" value="5"       onchange="apply_val()" required><br>
            <input class="number_field" type="number" id="number3" value="100"     onchange="apply_val()" required><br>
            <input class="number_field" type="number" id="number4" value="1"       onchange="apply_val()" required><br>
            <input class="number_field" type="number" id="number5" value="0"       onchange="apply_val()" required><br>
            <input class="number_field" type="number" id="number6" value="1"       onchange="apply_val()" required><br>
        </div>
            
    </div>

    <div class="pendulum"> 
        <div class="border_text_1">Simulation</div>
        <canvas class="pendulum_canvas" id="pendulumCanvas"></canvas> 
    </div>

    <hr class="line_1">
    <hr class="line_2">
    <hr class="line_3">
    <hr class="line_4">
    <hr class="line_5">
    <hr class="box_1">
    <img class="vinyl" src="Assets\vinyl.png">
    <div class="dot_1"></div>
    <div class="dot_2"></div>
    

    <script id="js_script" src="irrationality.js"></script>
</body>

</html>
